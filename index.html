<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>benFM</title>
    <meta name="description" content="Shoutcast Stream Player">
    <link rel="stylesheet" href="./css/portrait.css">
    <link rel="stylesheet" href="./css/landscape.css">
    <link rel="stylesheet" href="./css/laptop.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/genre.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <header class="header">
        <h1>
            benFM
        </h1>
        <h2>

        </h2>
    </header>
    <div class="search">
        <input type="text" onfocus="this.value=''" id="searchInput" value="Search a music genre...">
        <button type="submit" id="searchBtn" style="border: 0; background: transparent">
            <img src="./res/search.png" alt="submit" />
        </button>
    </div>
    <section class="contentContainer">
        <div class=landing>
            <h1>
                powered by
            </h1>
            <img src="./res/shout.png" alt="Shoutcast Logo">
        </div>
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
        <div class="searchResults">
        </div>
        <div id="snackbar">click a tile to play or pause a station
        </div>
    </section>



</body>

</html>
